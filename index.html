<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://kit.fontawesome.com/30beb5b11e.js"
    crossorigin="anonymous"
  ></script>
    <link rel="icon" href="images/a-logo.png" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>nAscent</title>
</head>
<body>
    <div class="modal-wrap">
        <div class="modal-content"></div>
    </div>
    <div class="wrapper">
        <!--Home-->
        <section class="home" id="home">
            <img src="images/bg.png" alt="" class="home-image">
            <object data="images/logo.svg" type="image/svg+xml" class="home-logo">
                <img src="images/objects.png" alt="Logo and Description">
            </object>
        </section>
        <!--Home-->
        <!--Services-->
        <section class="services" id="services">
            <div class="container">
                <div class="section-heading">
                    <h1>Services</h1>
                </div>
                <div class="gallery">
                    <div class="service">
                        <div class="service-image" data-aos="zoom-in-right">
                            <img src="images/coffee_mockup.png" alt="Service Image">
                        </div>
                        <p class="service-description" data-aos="zoom-in-left">Packaging with vivid designs to emphasize branding and identity of the product.</p>
                    </div>
                    <div class="service">
                        <p class="service-description" data-aos="zoom-in-right">Distinct sticker labels for various products to be used with ease and functionality.</p>
                        <div class="service-image" data-aos="zoom-in-left">
                            <img src="images/sticker_mockup.png" alt="Service Image">
                        </div>
                    </div>
                    <div class="service">
                        <div class="service-image" data-aos="zoom-in-right">
                            <img src="images/video.jpg" alt="Service Image">
                        </div>
                        <p class="service-description" data-aos="zoom-in-left">On-site/studio photo and video shoots for the creation of promotional materials</p>
                    </div>
                </div>
            </div>
        </section>
        <!--Services-->

        <!--Footer-->
        <footer class="footer">
            <div class="up" id="up">
                <i class="fas fa-chevron-up"></i>
            </div>
            <p>nAscent &copy 2022</p>
        </footer>
        <!--Footer-->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>
</html>
